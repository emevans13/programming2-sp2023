<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="activity2styles.css" href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
  </head>
  <body>
    <p class="odd">Number 1 - I'm a class!</p>
    <div id="num2">Number 2 - I'm one ID.</div>
    <p class="odd odd2">Number 3 - I'm a class, but cooler!</p>
    <div id="num4">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm a class!</p>
    <p class="even odd2" >Number 6 - I'm a new and old class!</p>
    <p class="even odd3">Number 7 - I'm a new class and ID!</p>
    <h1>Number 8</h1>
    <h2>Number 9</h2>
    <h3>Number 10</h3>
  </body>
</html>
